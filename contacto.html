<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tec. de la Información.</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bulma.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/contacto.css">

</head>

<body>
    <!-- NavBar va a todo lo ancho -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="./index.html">
                INICIO
            </a>
        </div>

        <div class="navbar-menu">

            <div class="navbar-end">
                <a class="navbar-item" href="./acercade.html">
                    ACERCA DE
                </a>

                <a class="navbar-item" href="./somos.html">
                    QUIENES SOMOS
                </a>

                <a class="navbar-item" href="./multimedia.html">
                    MULTIMEDIA
                </a>

                <a class="navbar-item has-text-danger" href="./contacto.html">
                    CONTACTO
                </a>

            </div>
        </div>
    </nav>

    <!-- Hero del producto -->
    <section class="hero is-white is-fullheight-with-navbar">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-8 is-variable ">
                    <div class="column is-two-thirds has-text-left">
                        <h1 class="title is-1">Contáctanos</h1>
                        <p class="is-size-4">Ante cualquier duda, queja o sugerencia, puedes contactarte con nosotras.</br> </p>
                        <div class="social-media">
                            <a href="https://facebook.com" target="_blank" class="button is-light is-large"><i
                                    class="fa fa-facebook-square" aria-hidden="true"></i></a>
                            <a href="https://instagram.com" target="_blank" class="button is-light is-large"><i
                                    class="fa fa-instagram" aria-hidden="true"></i></a>
                            <a href="https://twitter.com" target="_blank" class="button is-light is-large"><i
                                    class="fa fa-twitter" aria-hidden="true"></i></a>
                        </div>
                    </div>
                    <div class="column is-one-third has-text-left">
                        <div class="field">
                            <label class="label">Nombre</label>
                            <div class="control">
                                <input class="input is-medium" type="text">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Asunto</label>
                            <div class="control">
                                <input class="input is-medium" type="text">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Fono</label>
                            <div class="control">
                                <input class="input is-medium" type="text">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control">
                                <input class="input is-medium" type="text">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Mensaje</label>
                            <div class="control">
                                <textarea class="textarea is-medium"></textarea>
                            </div>
                        </div>
                        <div class="control">
                            <button type="submit"
                                class="button is-link is-fullwidth has-text-weight-medium is-medium">Enviar
                                Mensaje</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">

            <div class="columns is-vcenteres">
                <div class="column is-6">

                    <p>
                        Todos los derechos reservados - <strong>2021</strong>
                    </p>

                </div>
                <div class="column is-5">
                    <div class="field is-grouped">
                        <p class="control is-expanded">
                            <input class="input is-danger is-focused" type="text" placeholder="Correo Electrónico">
                        </p>
                        <p class="control">
                            <a class="button is-info">
                                Suscríbete
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
